    <title>Produto</title>
</head>

<body class="bodyAtlCad">
    <div class="containerDados">
        <a href="../funcionario/indexFuncionario.html"><img src="../img/bolo.png" height="100px" width="100px"></a>
        <h1 style="margin: 20px 0px 0px 0px;">Produto</h1>
        <form name="formLogin" class="formCad">
            <label class="required" for="nome">Nome:</label>
            <input class="form" type="text" id="nome" name="nome" required>
            <label class="required" for="email" id="emaillabel">SKU:</label>
            <input class="form" type="text" id="sku" name="sku" required>
            <label class="required" for="preco">Preço:</label>
            <input class="form" type="text" id="preco" name="preco" required>
            <label class="required" for="descricao">Descrição:</label>
            <input class="form" type="text" id="descricao" name="descricao" required>
            <div class="categoria">
                <label class="required" for="categoria">Categoria:</label>
                <select name="categoria" id="categoria">
                    <option id="option" value="">Selecione</option>
                    <option value="Bolo">Bolo</option>
                    <option value="Doces">Doces</option>
                    <option value="Tortas">Tortas</option>
                    <option value="Sobremesas">Sobremesas</option>
                </select>
            </div>
            <label id="inputImg">
                <span>Imagem:</span>
                <img src="../img/importar.png" width="20px" height="20px">
                <input type="file" class="input-file" id="imgprod" name="imgprod" accept=".jpg">
            </label>
            <div id="img-container">
                <img id="preview">
            </div>
        </form>
        <button class="buttonInput" onclick="editarProduto()" id="edit">Editar dados</button>
        <button class="buttonInput" onclick="editarImagem()" id="edit">Editar imagem</button>
        <button class="buttonInput" onclick="inativarProduto()" id="edit">Inativar/Ativar produto</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/produto.js"></script>
<script>
    document.getElementById("imgprod").addEventListener("change", readImage, false);
</script>
</html>
