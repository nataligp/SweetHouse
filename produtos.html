<script>
    var url_string = window.location.href;
    var url = new URL(url_string);
    var categoria = url.searchParams.get("categoria");
    let db = firebase.firestore();
    db.collection("produtos").where("categoria", "==", categoria).where("status", "==", "DISPONÍVEL").get().then((querySnapshot) => {
        if (!querySnapshot.empty) {
        querySnapshot.forEach((doc) => {
            let sku = doc.data().sku;
            const storageRef = firebase.storage().ref();
            const imageRef = storageRef.child(categoria +"/" + sku + '.jpg');
            imageRef.getDownloadURL().then(function (url) {
                $("#info").append("<img id='imgprod' src =' " + url + "'>");
                $("#info").append("<td scope='row' id='titulo'>" + (doc.data().nome) + "</td>");
                $("#info").append("<td scope='row'>" + (doc.data().preco) + "</td>");
                $("#info").append("<td scope='row' id='btn'><a href='detalhesProduto.html?sku=" + doc.data().sku + "&categoria="+ categoria +"'>Ver detalhes</a></td>");
                $("#info").append("<tr id='line'>");
            });
        });
    }else{
        document.getElementById("noproducts").style.display = "flex";
    }
    });
</script>
