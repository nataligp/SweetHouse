        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body class="bodyAtlCad">
    <div class="containerDados">
        <a href="indexFuncionario.html"><img src="../img/bolo.png" height="100px" width="100px"></a>
        <h1 style="margin: 20px 0px 0px 0px;">Meus dados</h1>
        <form name="formEditar" class="formCad" method="post">
            <label class="required" for="nome">Nome:</label>
            <input class="form" type="text" id="nome" name="nome">
            <label class="required" for="matricula">Matrícula:</label>
            <input class="form" type="text" id="matricula" name="matricula">
            <label class="required" for="tipo">Tipo:</label>
            <input class="form" type="text" id="tipo" name="tipo">
            <label class="required" for="unidade">Unidade:</label>
            <input class="form" type="text" name="unidade" id="unidadeForm">
        </form>
        <button class="buttonInput" onclick="solicitarEdicao()" id="edit">Solicitar atualização de dados</button>
        <a href="#" id="atualizarSenha" onclick="mudarSenha()">Mudar minha senha</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="../js/mascara.js"></script>
<script src="../js/cep.js"></script>
<script>
    let db = firebase.firestore();
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            var email = user.email;
            db.collection("funcionarios").where("email", "==", email).get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    $("#nome").val(doc.data().nome);
                    $("#matricula").val(doc.data().matricula);
                    $("#tipo").val(doc.data().tipo);
                    $("#unidadeForm").val(doc.data().unidade);
                    var cnome = (doc.data().nome);
                    var cemailgestor = (doc.data().gerente);
                });
            });
        }
    });

    function mudarSenha() {
        Swal.fire({
            title: 'Redefinir senha',
            html: 'Insira sua nova senha.',
            icon: 'info',
            input: 'password',
            showCloseButton: true,
            confirmButtonColor: '#2ecc71',
            focusConfirm: false,
            confirmButtonText: 'Confirmar',
            preConfirm: (senhanova) => {
                const password = senhanova;
            },
        }).then((result) => {
            if (result.isConfirmed) {
                firebase.auth().onAuthStateChanged((user) => {
                    user.updatePassword(result.value).then(() => {
                        window.location.href = "perfilFuncionario.html";
                    }).catch((error) => {
                        alert(error);
                    });
                });
            }
        });
    }
    function solicitarEdicao() {
        Swal.fire({
            title: 'Alteração de dados',
            html: 'Insira quais dados devem ser alterados e o motivo',
            icon: 'info',
            input: 'text',
            showCloseButton: true,
            confirmButtonColor: '#2ecc71',
            focusConfirm: false,
            confirmButtonText: 'Confirmar',
            preConfirm: (solicitacao) => {
                var solic = solicitacao;
            },
        }).then((result) => {
            if (result.isConfirmed) {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        var email = user.email;
                        db.collection("funcionarios").where("email", "==", email).get().then((querySnapshot) => {
                            querySnapshot.forEach((doc) => {
                                var nome = (doc.data().nome);
                                var gestor = (doc.data().gestor);
                            });
                            db.collection("solicitacao").add({
                                nome: nome,
                                email: email,
                                solicitacao: result.value,
                                gestor: gestor,
                            });
                        });
                    }
                });
            }
        });
    }
</script>

</html>
