<html>

<head>
    <meta charset="UTF-8">
    <html lang="pt-br">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/logocirculo.png">
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="js/mascara.js"></script>
    <script src="js/cep.js"></script>
    <title>Cadastre-se</title>
</head>

<body class="body">
    <div class="containerDados">
        <a href="index.html"><img src="img/bolo.png" height="100px" width="100px"></a>
        <h1 style="margin: 20px 0px 0px 0px;">Cadastro</h1>
        <form name="formLogin" class="formCad" method="post">
            <label class="required" for="nome">Nome:</label>
            <input class="form" type="text" id="nome" name="nome" required />
            <label class="required" for="email">E-mail:</label>
            <input class="form" type="email" id="email" name="email" required />
            <label class="required" for="telefone">Telefone:</label>
            <input class="form" type="text" id="telefone" name="telefone" required />
            <label class="required" for="CEP">CEP:</label>
            <input class="form" type="text" id="CEP" name="CEP" required />
            <label class="required" for="rua">Rua:</label>
            <input class="form" type="text" name="rua" id="rua" disabled>
            <label class="required" class="required" for="numero">Número:</label>
            <input class="form" type="text" name="numero" id="numero" required />
            <label class="required" for="bairro">Bairro:</label>
            <input class="form" type="text" name="bairro" id="bairro" disabled>
            <label class="required" for="cidade">Cidade:</label>
            <input class="form" type="text" name="cidade" id="cidade" disabled>
            <label class="required" for="senha">Senha:</label>
            <input class="form" type="password" id="senha" name="senha" required />
        </form>
        <button class="buttonInput" id="cadastro" onclick="inserirUsr()">Próximo</button>
    </div>
</body>
<script>
    function inserirUsr() {
        var db = firebase.firestore();
        let cnome = document.getElementById("nome").value;
        var cemail = document.getElementById("email").value;
        let email = cemail.toLowerCase();
        let ctelefone = document.getElementById("telefone").value;
        let ccep = document.getElementById("CEP").value;
        let crua = document.getElementById("rua").value;
        let cnumero = document.getElementById("numero").value;
        let cbairro = document.getElementById("bairro").value;
        let ccidade = document.getElementById("cidade").value;
        let csenha = document.getElementById("senha").value;
        if ((cnome != '') && (cemail != '') && (ctelefone != '') && (ccep != '') && (crua != '') && (cnumero != '') && (cbairro != '') && (ccidade != '') && (csenha != '')) {
            var auth = null;
            firebase.auth().createUserWithEmailAndPassword(email, senha)
                .then(function (user) {
                    auth = user;
                    db.collection("usuarios").add({
                        nome: cnome,
                        email: cemail,
                        telefone: ctelefone,
                        cep: ccep,
                        rua: crua,
                        numero: cnumero,
                        bairro: cbairro,
                        cidade: ccidade,
                    });
                    window.location.href = "index.html";
                }).catch(function (error) {
                    Swal.fire(
                        'Atenção',
                        '' + error + '',
                        'alert'
                    )
                });
        }
        else {
            Swal.fire(
                'Atenção',
                'Campos obrigatórios não preenchidos',
                'alert'
            )
        }
    }
</script>

</html>
