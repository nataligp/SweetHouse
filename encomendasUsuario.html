<body class="body">
    <header class="header">
        <div class="logos">
            <img src="img/bolo.png" id="imgnavbolo"></a>
            <img src="img/LogoManager.png" id="imgnavlogo"></a>
        </div>
        <div class="funcionario">
            <div class="navheaderFuncionario">
                <button id="logOut" onclick="LogOut()"><img src="img/logout.png" height="25px" F
                        width="25px">Sair</button>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="topo">
            <h1>Minhas encomendas</h1>
            </div>
            <div class="encomendas">

            </div>
        </div>
        <div id="noencomendas">
            <h1>Não há encomendas para exibir</h1>
        </div>
    </div>
    <footer class="footer">
    </footer>
</body>
<script>
    var I = ""
    let db = firebase.firestore();
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            const email = user.email;
            db.collection("encomendas").where("emailc", "==", email).get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    document.getElementById("noencomendas").style.display = "flex";
                } else {
                    querySnapshot.forEach((doc) => {
                        data = (doc.data().dataret);
                        status = (doc.data().status);
                        loja = (doc.data().loja);
                        sku = (doc.data().produto);
                        verEncomenda(sku, data, status, loja);
                    });
                }
            });
            function verEncomenda(sku, data, status, loja) {
                db.collection("produtos").where("sku", "==", sku).get().then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        let nomep = doc.data().nome;
                        let vetenc = [nomep, data, status, loja]
                        const encomendasdiv = document.querySelector(".encomendas");
                        for (I = 0; I <= vetenc.length; I++) {
                            const div = document.createElement("div");
                            div.setAttribute("id", "loja")
                            const label = document.createElement("label");
                            label.textContent = vetenc[I];
                            div.appendChild(label);
                            encomendasdiv.appendChild(div);
                        }
                    })
                });
            }
        }
    });
</script>

</html>
